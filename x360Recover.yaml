openapi: 3.0.0
info:
  title: x360Recover API
  description: ''
  version: 0.3.1
servers:
  - url: https://axapi.axcient.com/x360recover
    description: Production
  - url: https://ax-pub-recover.wiremockapi.cloud/
    description: Mock Server
security:
  - x-api-key: []
tags:
  - name: vault
    description: These requests are used for managing vaults
  - name: device
    description: These requests are used for managing devices
  - name: job
    description: These requests are used for managing jobs
  - name: client
    description: These requests are used for managing clients
paths:
  /vault/{vault_id}:
    get:
      tags:
        - vault
      summary: Returns vault information by its ID
      description: This request returns information about vault and assigned devices.
      operationId: get_vault_by_id
      parameters:
        - name: vault_id
          in: path
          description: The ID of the vault to return.
          required: true
          style: simple
          explode: false
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: A JSON vault information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/org_level_vault'
        '400':
          description: The specified vault ID is invalid (not a number).
        '401':
          description: Access token is missing or invalid
        '404':
          description: A vault with the specified ID was not found.
        default:
          description: Unexpected error
      security:
        - x-api-key: []
      x-openapi-router-controller: app.mod_public_api.controllers.vaults_controller
  /appliance/{appliance_id}:
    get:
      tags:
        - appliance
      summary: Returns appliance information by its ID
      description: This request returns information about appliance and assigned devices.
      operationId: get_appliance_by_id
      parameters:
        - name: appliance_id
          in: path
          description: The ID of the appliance to return.
          required: true
          style: simple
          explode: false
          schema:
            type: integer
            format: int64
        - name: include_devices
          in: query
          description: Return device list for the appliance if True
          required: false
          schema:
            type: boolean
            default: true
      responses:
        '200':
          description: A JSON appliance information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/org_level_appliance'
        '400':
          description: The specified appliance ID is invalid (not a number).
        '401':
          description: Access token is missing or invalid
        '404':
          description: An appliance with the specified ID was not found.
        default:
          description: Unexpected error
      security:
        - x-api-key: []
      x-openapi-router-controller: app.mod_public_api.controllers.appliances_controller
  /vault/{vault_id}/threshold/connectivity:
    get:
      tags:
        - vault
      summary: Returns information about vault threshold by vault ID
      description: This request returns information about all available vault thresholds.
      operationId: get_threshold_by_vault_id
      parameters:
        - name: vault_id
          in: path
          description: The ID of the vault to return.
          required: true
          style: simple
          explode: false
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: A JSON information about thresholds
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/vault_threshold_body'
        '400':
          description: The specified vault ID is invalid (not a number).
        '401':
          description: Access token is missing or invalid
        '404':
          description: A vault with the specified ID was not found.
        default:
          description: Unexpected error
      x-openapi-router-controller: app.mod_public_api.controllers.vaults_controller
      security:
        - x-api-key: []
    post:
      tags:
        - vault
      summary: Allows to set vault threshold by vault ID
      description: This request allows to change all available vault thresholds.
      operationId: set_threshold_by_vault_id
      parameters:
        - name: vault_id
          in: path
          description: The ID of the vault to return.
          required: true
          style: simple
          explode: false
          schema:
            type: integer
            format: int64
      requestBody:
        description: Optional description in *Markdown*
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/vault_threshold_body'
      responses:
        '200':
          description: A JSON information about thresholds
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/vault_threshold_body'
        '400':
          description: The specified vault ID or threshold value is invalid (not a number).
        '401':
          description: Access token is missing or invalid
        '404':
          description: A vault with the specified ID was not found.
        default:
          description: Unexpected error
      x-openapi-router-controller: app.mod_public_api.controllers.vaults_controller
      security:
        - x-api-key: []
  /device/{device_id}/autoverify:
    get:
      tags:
        - device
      summary: Returns information about AutoVerify for the given protected system
      description: >-
        Returns information about AutoVerify for the given protected system by
        it's id.
      operationId: get_device_autoverify_results_by_id_org_level
      parameters:
        - name: device_id
          in: path
          description: The ID of the device.
          required: true
          style: simple
          explode: false
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: A JSON information about AutoVerify results
          content:
            application/json:
              schema:
                type: array
                description: List of Autoverify results
                items:
                  $ref: '#/components/schemas/org_level_machine_autoverify_details'
                x-content-type: application/json
        '400':
          description: The specified device ID is invalid (not a number).
        '401':
          description: Access token is missing or invalid
        '404':
          description: A device with the specified ID was not found.
        default:
          description: Unexpected error
      security:
        - x-api-key: []
      x-openapi-router-controller: app.mod_public_api.controllers.devices_controller
  /device/{device_id}/restore_point:
    get:
      tags:
        - device
      summary: >-
        Returns information about device's restore points grouped by Cloud
        Vaults is replicated on
      description: >-
        Returns information about device's restore points grouped by Cloud
        Vaults is replicated on
      operationId: get_device_vault_restore_point_by_id_org_level
      parameters:
        - name: device_id
          in: path
          description: The ID of the device.
          required: true
          style: simple
          explode: false
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: >-
            A JSON information about device's restore points on their Cloud
            Vaults
          content:
            application/json:
              schema:
                type: array
                description: List of Restore Points on their Cloud Vaults
                items:
                  $ref: '#/components/schemas/machine_restore_points'
                x-content-type: application/json
        '400':
          description: The specified device ID is invalid (not a number).
        '401':
          description: Access token is missing or invalid
        '404':
          description: A device with the specified ID was not found.
        default:
          description: Unexpected error
      security:
        - x-api-key: []
      x-openapi-router-controller: app.mod_public_api.controllers.devices_controller
  /device/{device_id}:
    get:
      tags:
        - device
      summary: Returns information about device by device ID
      description: This request returns information about device by it's id.
      operationId: get_device_by_id_org_level
      parameters:
        - name: device_id
          in: path
          description: The ID of the device.
          required: true
          style: simple
          explode: false
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: A JSON information about device
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/org_level_device'
        '400':
          description: The specified device ID is invalid (not a number).
        '401':
          description: Access token is missing or invalid
        '404':
          description: A device with the specified ID was not found.
        default:
          description: Unexpected error
      x-openapi-router-controller: app.mod_public_api.controllers.devices_controller
      security:
        - x-api-key: []
  /device:
    get:
      tags:
        - device
      summary: Returns information about all devices
      description: This request returns information about all devices
      operationId: get_devices_by_org_id_org_level
      parameters:
        - name: limit
          in: query
          description: Records limit for pagination
          required: false
          schema:
            type: integer
            format: int64
        - name: offset
          in: query
          description: Records offset for pagination
          required: false
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: A JSON information about device
          content:
            application/json:
              schema:
                type: array
                description: List of devices
                items:
                  $ref: '#/components/schemas/org_level_device'
                x-content-type: application/json
        '401':
          description: Access token is missing or invalid
        '404':
          description: A device with the specified ID was not found.
        default:
          description: Unexpected error
      security:
        - x-api-key: []
      x-openapi-router-controller: app.mod_public_api.controllers.devices_controller
  /client/{client_id}/device:
    get:
      tags:
        - device
      summary: Returns information about device by service ID
      description: >-
        This request returns information about all devices for this service or
        client.
      operationId: get_devices_by_client_id
      parameters:
        - name: client_id
          in: path
          description: The unique ID of the client.
          required: true
          style: simple
          explode: false
          schema:
            type: integer
            format: int64
        - name: service_id
          in: query
          description: The SID of the service (4 symbols).
          required: false
          style: form
          explode: false
          schema:
            type: string
        - name: d2c_only
          in: query
          description: Include D2C devices only.
          required: false
          style: form
          explode: false
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: A JSON information about devices
          content:
            application/json:
              schema:
                type: array
                description: List of devices
                items:
                  $ref: '#/components/schemas/org_level_device'
                x-content-type: application/json
        '400':
          description: The specified SID is invalid (string).
        '401':
          description: Access token is missing or invalid
        '404':
          description: A service with the specified SID was not found.
        default:
          description: Unexpected error
      x-openapi-router-controller: app.mod_public_api.controllers.devices_controller
      security:
        - x-api-key: []
  /client/{client_id}/device/{device_id}/job/{job_id}:
    get:
      tags:
        - job
      summary: Returns information about job by ID
      description: This request returns information about job by it's ID.
      operationId: get_job_by_id_org_level
      parameters:
        - name: client_id
          in: path
          description: The unique ID of the client.
          required: true
          style: simple
          explode: false
          schema:
            type: integer
            format: int64
        - name: device_id
          in: path
          description: The ID of the device.
          required: true
          style: simple
          explode: false
          schema:
            type: integer
            format: int64
        - name: job_id
          in: path
          description: The ID of the job.
          required: true
          style: simple
          explode: false
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: A JSON information about job
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/org_level_jobs_response'
        '400':
          description: The specified job ID is invalid (not a number).
        '401':
          description: Access token is missing or invalid
        '404':
          description: A job with the specified ID was not found.
        default:
          description: Unexpected error
      x-openapi-router-controller: app.mod_public_api.controllers.jobs_controller
      security:
        - x-api-key: []
  /client/{client_id}/device/{device_id}/job/{job_id}/history:
    get:
      tags:
        - job
      summary: Returns information about job history for specified job
      description: This request returns information about job history by it's job ID.
      operationId: get_job_history_org_level
      parameters:
        - name: client_id
          in: path
          description: The unique ID of the client.
          required: true
          style: simple
          explode: false
          schema:
            type: integer
            format: int64
        - name: device_id
          in: path
          description: The ID of the device.
          required: true
          style: simple
          explode: false
          schema:
            type: integer
            format: int64
        - name: job_id
          in: path
          description: The ID of the job.
          required: true
          style: simple
          explode: false
          schema:
            type: integer
            format: int64
        - name: limit
          in: query
          description: Records limit for pagination
          required: false
          schema:
            type: integer
            format: int64
        - name: offset
          in: query
          description: Records offset for pagination
          required: false
          schema:
            type: integer
            format: int64
        - name: starttime_begin
          in: query
          description: unix timestamp of minimum backup start time value
          required: false
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: A JSON information about job
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/job_history'
        '400':
          description: The specified job ID is invalid (not a number).
        '401':
          description: Access token is missing or invalid
        '404':
          description: A job with the specified ID was not found.
        default:
          description: Unexpected error
      security:
        - x-api-key: []
      x-openapi-router-controller: app.mod_public_api.controllers.jobs_controller
  /client/{client_id}/device/{device_id}/job:
    get:
      tags:
        - job
      summary: Returns information about jobs by device ID
      description: This request returns information about all jobs for this device.
      operationId: get_jobs_by_device_id_org_level
      parameters:
        - name: client_id
          in: path
          description: The unique ID of the client.
          required: true
          style: simple
          explode: false
          schema:
            type: integer
            format: int64
        - name: device_id
          in: path
          description: The ID of the device.
          required: true
          style: simple
          explode: false
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: A JSON information about jobs
          content:
            application/json:
              schema:
                type: array
                description: List of jobs
                items:
                  $ref: '#/components/schemas/org_level_jobs_response'
                x-content-type: application/json
        '400':
          description: The specified device ID is invalid (not a number).
        '401':
          description: Access token is missing or invalid
        '404':
          description: A device with the specified ID was not found.
        default:
          description: Unexpected error
      x-openapi-router-controller: app.mod_public_api.controllers.jobs_controller
      security:
        - x-api-key: []
  /vault:
    get:
      tags:
        - vault
      summary: Returns vaults information by organization ID
      description: This request returns information about vaults and assigned devices.
      operationId: get_vaults
      parameters:
        - name: vault_type
          in: query
          description: Filter only private or only cloud vaults
          required: false
          schema:
            type: string
            enum:
              - Private
              - Cloud
        - name: active
          in: query
          description: Filter by active state
          required: false
          schema:
            type: boolean
        - name: with_url
          in: query
          description: Filter by URL presence
          required: false
          schema:
            type: boolean
        - name: limit
          in: query
          description: Max amount of vaults in response
          required: false
          schema:
            type: integer
            format: int64
        - name: include_devices
          in: query
          description: Return device list for each vault if True
          required: false
          schema:
            type: boolean
            default: true
      responses:
        '200':
          description: A JSON information of organization's vaults
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/org_level_vault'
        '400':
          description: The specified organization ID is invalid (not a number).
        '401':
          description: Access token is missing or invalid
        '404':
          description: A organization with the specified ID was not found.
        default:
          description: Unexpected error
      security:
        - x-api-key: []
      x-openapi-router-controller: app.mod_public_api.controllers.vaults_controller
  /client/{client_id}:
    get:
      tags:
        - client
      summary: >-
        Returns the client information for organization related to the user by
        client ID
      description: This request returns information about the client and its health.
      operationId: get_clients_by_client_id
      parameters:
        - name: client_id
          in: path
          description: The ID of the client.
          required: true
          style: simple
          explode: false
          schema:
            type: integer
            format: int64
        - name: include_appliances
          in: query
          description: Include short appliances information to response or not
          required: false
          style: form
          explode: false
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: A JSON information of organization's clients
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/org_level_client'
        '401':
          description: Access token is missing or invalid
        '404':
          description: A organization for issued user is not found
        default:
          description: Unexpected error
      security:
        - x-api-key: []
      x-openapi-router-controller: app.mod_public_api.controllers.clients_controller
  /client:
    get:
      tags:
        - client
      summary: Returns clients information for organization related to a user
      description: This request returns information about clients and their health.
      operationId: get_clients
      parameters:
        - name: include_appliances
          in: query
          description: Include short appliances information to response or not
          required: false
          style: form
          explode: false
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: A JSON information of organization's clients
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/org_level_client'
        '401':
          description: Access token is missing or invalid
        '404':
          description: A organization for issued user is not found
        default:
          description: Unexpected error
      security:
        - x-api-key: []
      x-openapi-router-controller: app.mod_public_api.controllers.clients_controller
  /client/{client_id}/appliance:
    get:
      tags:
        - appliance
      summary: Returns list of appliances belonging to the provided client
      description: >-
        This request returns list of appliances belonging to the provided
        client.
      operationId: get_appliances_by_client_id
      parameters:
        - name: client_id
          in: path
          description: The ID of the client of organization.
          required: true
          style: simple
          explode: false
          schema:
            type: integer
            format: int64
        - name: include_devices
          in: query
          description: Return device list for each appliances if True
          required: false
          schema:
            type: boolean
            default: true
      responses:
        '200':
          description: A JSON information with list of appliances
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/org_level_appliance'
        '400':
          description: The specified client ID is invalid (not a number).
        '401':
          description: Access token is missing or invalid
        '404':
          description: A client with the specified ID was not found.
        default:
          description: Unexpected error
      security:
        - x-api-key: []
      x-openapi-router-controller: app.mod_public_api.controllers.appliances_controller
  /appliance:
    get:
      tags:
        - appliance
      summary: >-
        Returns list of appliances belonging to the organization related to the
        user
      description: >-
        This request returns list of appliances belonging to the organization
        related to the user
      operationId: get_appliances
      parameters:
        - name: service_id
          in: query
          description: Unique serial number of the service (4 symbols).
          required: false
          style: form
          explode: false
          schema:
            type: string
        - name: include_devices
          in: query
          description: Return device list for each appliances if True
          required: false
          schema:
            type: boolean
            default: true
      responses:
        '200':
          description: A JSON information with list of appliances
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/org_level_appliance'
        '401':
          description: Access token is missing or invalid
        default:
          description: Unexpected error
      security:
        - x-api-key: []
      x-openapi-router-controller: app.mod_public_api.controllers.appliances_controller
  /organization:
    get:
      tags:
        - organization
      summary: Returns information about organization retrieved by auth data
      description: >-
        This request returns information about organization retrieved by auth
        data
      operationId: get_organization
      responses:
        '200':
          description: A JSON information about organization
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/org_level_organization'
        '401':
          description: Access token is missing or invalid
        default:
          description: Unexpected error
      security:
        - x-api-key: []
      x-openapi-router-controller: app.mod_public_api.controllers.organization_controller
  /client/{client_id}/vault/{vault_id}/d2c_agent:
    post:
      tags:
        - d2c_agent
      summary: Returns D2C Agent Token ID for specified vault and client
      description: >-
        This request returns D2C Agent Token ID for specified vault belonging to
        the provided client.
      operationId: get_d2c_agent_token_by_client_and_vault_ids
      parameters:
        - name: client_id
          in: path
          description: The ID of the client of organization.
          required: true
          style: simple
          explode: false
          schema:
            type: integer
            format: int64
            example: 1234
        - name: vault_id
          in: path
          description: The ID of the vault
          required: true
          style: simple
          explode: false
          schema:
            type: integer
            format: int64
            example: 1234
      responses:
        '201':
          description: A JSON that contains D2C agent Token ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/client_level_d2c_agent_token'
        '400':
          description: The specified client ID is invalid (not a number).
        '401':
          description: Access token is missing or invalid
        '404':
          description: A client or vault with the specified ID was not found.
        default:
          description: Unexpected error
      security:
        - x-api-key: []
      x-openapi-router-controller: app.mod_public_api.controllers.tokens_controller
components:
  schemas:
    org_level_appliance:
      type: object
      properties:
        id:
          type: integer
          description: Unique appliance identifier
          format: int64
        service_id:
          type: string
          description: 4-symbols SID of appliance
          example: abcd
        client_id:
          type: integer
          description: Parent client ID
          format: int64
        alias:
          type: string
          description: Appliance alias
          example: MyAppliance
        ip_address:
          type: string
          description: Appliance IP-address
        server_id:
          type: string
          description: Unique server identifier
        active:
          type: boolean
          description: Flag describing if this appliance is active
        product:
          type: string
          description: Appliance product
          enum:
            - BRC
            - X360RECOVER
        model:
          $ref: '#/components/schemas/org_level_server_model'
        package:
          $ref: '#/components/schemas/org_level_package'
        service_type:
          type: string
          description: Type of the service HARDWARE/VIRTUAL
          example: HARDWARE
          enum:
            - HARDWARE
            - VIRTUAL
        last_tunnel_up:
          type: string
          description: Timestamp describing when tunnel was up last time
        tunnel_status:
          type: string
          description: Flag describing tunnel status
          example: UP
          enum:
            - UP
            - DOWN
        storage_details:
          $ref: '#/components/schemas/storage_details'
        devices:
          type: array
          description: List of devices with some additional information
          items:
            $ref: '#/components/schemas/org_level_short_appliance_device'
        software_version:
          $ref: '#/components/schemas/org_level_version'
        health_status:
          type: string
          description: Health status of the appliance
          example: NORMAL
        health_status_reason:
          type: string
          description: The reason of current health status
          example: APPLIANCE_OFFLINE
      example:
        devices:
          ip_address: 10.2.23.2
          os: WINDOWS
          id: 6
          name: RMC_device
          type: SERVER
          local_usage: 132153611
          latest_local_rp: 2023-01-20T04:56:07.000Z
        id: 1
        active: true
        service_id: abcd
